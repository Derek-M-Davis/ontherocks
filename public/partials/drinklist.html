
<button ng-click="ctrl.toggleWhiskey()">Whiskey</button>
<button ng-click="ctrl.toggleTequila()">Tequila</button>
<button ng-click="ctrl.toggleRum()">Rum</button>
<button ng-click="ctrl.toggleGin()">Gin</button>
<button ng-click="ctrl.toggleVodka()">Vodka</button>

<ul ng-if="ctrl.showWhiskey">
    <li ng-repeat="drink in ctrl.allWhiskeyDrinks">
        <h1>{{drink.strDrink}}</h1>
        <button ng-click="ctrl.showDrink(drink)">Show Drink</button>
    </li>
    <div ng-if="ctrl.modal === true" id="drinkModal">
      <h1>{{ctrl.drink.strDrink}}</h1>
      <img src="{{ctrl.drink.strDrinkThumb}}" alt="">
      <button ng-click="ctrl.closeModal()">Close</button>
    </div>
</ul>
